<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
    'use strict';

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        // var l = 25;
        // var t = 20;

        // step-down banner bg
        ctx.fillStyle = 'green';
        ctx.fillRect(40, 125, 420, 40);

        // pocket bg
        ctx.fillStyle = 'black';
        ctx.fillRect (125, 40, 250, 310);

        // pen bg
        ctx.fillStyle = 'red';
        ctx.fillRect(150, 10, 40, 110);

        // pocket fg
        ctx.fillStyle = 'grey';
        ctx.fillRect (127.5, 80, 245, 266);

        // banner fg
        ctx.fillStyle = 'blue';
        ctx.fillRect(75, 100, 350, 50);

        // pen clip
        ctx.fillStyle = 'green';
        ctx.fillRect(162, 40, 15, 75);


      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="500" height="400" style="border:1px solid blue;"></canvas>
 </body>
</html>
