<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>

    <style>
    @font-face {
        font-family: 'Stratum2-Bold';
        src: local('fonts/Stratum2-Bold'),
             url('../fonts/Stratum2-Bold.otf'),
             format('otf');
    }
    html,
    body {
        font-family: 'Stratum2-Bold', sans-serif;
    }
    </style>

  <script type="application/javascript">
    'use strict';

    function draw() { // jshint ignore: line
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d');
        var BLACK = '#000000';
        var WHITE = '#FFFFFF';

        // var halfWidth = canvas.getAttribute('width') * 0.5;
        // var halfHeight = canvas.getAttribute('height') * 0.5;
        // // Rotate about the center of the canvas
        // ctx.save();
        // ctx.translate(halfWidth, halfHeight);
        // ctx.rotate(Math.PI * 0.5);
        // ctx.translate(-halfWidth, -halfHeight);
        // ctx.restore();

        ctx.save();

// drop shadow
        ctx.shadowColor = 'rgba(0, 0, 0, 0.1';
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 15;


// pocket border
        ctx.strokeStyle = WHITE;
        ctx.lineWidth = 16;
        ctx.beginPath();
        ctx.moveTo(109, 130);
        ctx.lineTo(109, 60);
        ctx.quadraticCurveTo(109, 49, 129, 49);  // top left
        ctx.lineTo(369, 49);
        ctx.quadraticCurveTo(387, 49, 387, 61); // top right
        ctx.lineTo(387, 160);
        ctx.lineTo(478, 160);
        ctx.lineTo(478, 228);
        ctx.lineTo(387, 228);
        ctx.lineTo(387, 298);
        ctx.bezierCurveTo(387, 309, 383, 312, 379, 315); // bottom right
        ctx.lineTo(260, 378);
        ctx.bezierCurveTo(253, 383, 244, 383, 237, 378); // bottom middle
        ctx.lineTo(119, 315);
        ctx.bezierCurveTo(115, 312, 109, 308, 109, 298); // bottom left
        ctx.lineTo(109, 228);
        ctx.lineTo(23, 228);
        ctx.lineTo(23, 160);
        ctx.lineTo(109, 160);
        ctx.lineTo(109, 119);
        ctx.closePath();
        ctx.stroke();


        ctx.restore();


// banner bg title rectangle
        ctx.fillStyle = WHITE;
        ctx.fillRect(15,150,96,86);
        ctx.fillRect(388,150,96,86);


// big pocket
        ctx.fillStyle = '#899a92';
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(109, 130);
        ctx.lineTo(109, 60);
        ctx.quadraticCurveTo(109, 49, 129, 49);  // top right
        ctx.lineTo(369, 49);
        ctx.quadraticCurveTo(387, 49, 387, 61); // top left
        ctx.lineTo(387, 130);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


// pen bg in pocket
        ctx.fillStyle = '#696a6b';
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(131, 106);
        ctx.lineTo(131, 68);
        ctx.bezierCurveTo(137, -5, 167, -5, 173, 68);
        ctx.lineTo(173, 106);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


// small pocket
        ctx.fillStyle = '#bcc5b9';
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(109, 119);
        ctx.bezierCurveTo(110, 113, 120, 105, 128, 105); // inner top left
        ctx.lineTo(370, 105);
        ctx.bezierCurveTo(380, 105, 387, 115, 387, 120); // inner top right
        ctx.lineTo(387, 298);
        ctx.bezierCurveTo(387, 309, 383, 312, 379, 315); // bottom right
        ctx.lineTo(260, 378);
        ctx.bezierCurveTo(253, 383, 244, 383, 237, 378); // bottom middle
        ctx.lineTo(119, 315);
        ctx.bezierCurveTo(115, 312, 109, 308, 109, 298); // bottom left
        ctx.lineTo(109, 119);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();

// banner title bg
        ctx.fillStyle = WHITE;
        ctx.fillRect(50, 128, 400, 80);

// banner outline
        ctx.fillStyle = BLACK;
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;

        ctx.beginPath();
        ctx.moveTo(446, 162);
        ctx.arc(446, 162, 4, 0, Math.PI*2, false);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(446, 162);
        ctx.lineTo(474, 162);
        ctx.lineTo(474, 227);
        ctx.lineTo(400, 227);
        ctx.lineTo(436, 210);
        ctx.lineTo(436, 136);
        ctx.lineTo(60, 136);
        ctx.lineTo(60, 210);
        ctx.lineTo(95, 227);
        ctx.lineTo(25, 227);
        ctx.lineTo(25, 161);
        ctx.lineTo(45, 161);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(45, 161, 4, 0, Math.PI*2, false);
        ctx.fill();


// banner title underline
        ctx.fillStyle = BLACK;
        ctx.strokeStyle = BLACK;
        ctx.beginPath();
        ctx.moveTo(80,  207);
        ctx.arc(80, 207, 3, 0, Math.PI*2, false);
        ctx.fill();
        ctx.lineTo(417,  207);
        ctx.arc(417, 207, 3, 0, Math.PI*2, false);
        ctx.fill();
        ctx.stroke();


// pen clip
        ctx.fillStyle = '#696a6b';
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(160, 106);
        ctx.lineTo(160, 140);
        ctx.bezierCurveTo(160, 149, 146, 149, 146, 140);
        ctx.lineTo(146, 47);
        ctx.bezierCurveTo(146, 41, 160, 41, 160, 47);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


// nerdery 'N'
        ctx.fillStyle = WHITE;
        ctx.strokeStyle = BLACK;
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(189, 223);
        ctx.lineTo(286, 289);
        ctx.arc(296, 240, 15,  Math.PI*0.735,  Math.PI*0.295, false);
        ctx.lineTo(305, 327);
        ctx.lineTo(208, 262);
        ctx.arc(199, 313, 15,  Math.PI*1.705,  Math.PI*1.2645, false);
        ctx.closePath();
        ctx.fill();
        ctx.stroke();


// nerdery title
        ctx.font = '40pt Stratum2-Bold';
        ctx.fillStyle = BLACK;
        ctx.fillText('NERDERY', 135, 193, 350);

      }
    }
  </script>
 </head>
 <body onload="draw();">
   <canvas id="canvas" width="500" height="500" style="background-color:#eee;"></canvas>
 </body>
</html>
